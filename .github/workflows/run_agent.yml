name: Run Coding Agent (analysis only)

on:
  workflow_dispatch:
    inputs:
      task:
        description: "Úkol pro coding agenta"
        required: true
        default: "Analyzuj strukturu repozitáře a navrhni refaktoring."

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run coding agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python coding_agent.py "${{ github.event.inputs.task }}"
